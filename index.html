<html>
    <head>
        <title>Web App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    </head>
    <body>
        <script src="main.js"></script>
        <div class="container">
            <center>
                <a href="" id="link" download="selfie.png"></a>
                <h1>
                    Voice Selfie App
                    <img id="selfie-11" src="https://th.bing.com/th/id/R28dd5014d8641af7dfb250b2ed4fba76?rik=Wkf1hgF4yVWhUw&riu=http%3a%2f%2fth26.st.depositphotos.com%2f1129232%2f8002%2fv%2f450%2fdepositphotos_80027596-stock-illustration-taking-selfie-photo-on-smart.jpg&ehk=9IGpeVspFV7CNdH9AVyCUnFfswaM%2fVgBHGSU%2baRkDSE%3d&risl=&pid=ImgRaw">
                </h1>
                <hr>
                <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
                <div class="form-group">
                    <h3>Say "take my selfie"</h3>
                    <label>Your voice output : </label>
                    <textarea id="text-box" class="form-control" readonly="true"></textarea>
                </div>
                <p>Press the Start button</p>
                <button class="btn btn-primary" onclick="start()">Start</button>
                <br>
                <label>Your webcam : </label>
                <br>
                <div id="camera"></div>
                <label>Your selife Will Display Here: </label>
                <br>
                <div id="pic-result"></div>
            </center>
            </div>
    </body>
</html>
